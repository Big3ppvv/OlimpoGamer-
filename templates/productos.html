<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/productos.css">
</head>
<body class="bg-gray-100">
  <header class="flex bg-gradient-to-r from-red-400 to-red-600 justify-between items-center p-4 shadow-lg">
    <div class="headerImage flex items-center">
      <a href="../index.html">
        <img src="../utilities/eldenring.png" class="w-16 h-auto">
      </a>
      <span class="text-white text-xl font-bold ml-2">Mi Sitio Web</span>
    </div>
  </header>

  <main class="p-4">
    <div class="productosFiltro mb-4 flex justify-center">
      <input type="number" id="desde" placeholder="Precio desde" class="border p-2 rounded mr-2 w-32">
      <input type="number" id="hasta" placeholder="Precio hasta" class="border p-2 rounded mr-2 w-32">
      <select id="categoria" class="border p-2 rounded mr-2">
        <option value="">Todas las categorías</option>
        <option value="PC">PC</option>
        <option value="PS4">PS4</option>
        <option value="PS3">PS3</option>
      </select>
      <button id="buscar" class="bg-blue-500 text-white p-2 rounded">Buscar</button>
    </div>

    <div class="search-container mb-4">
      <input type="text" id="game-filter" placeholder="Buscar por nombre..." class="border p-2 rounded w-full">
    </div>

    <div id="listado" class="productosListado hidden flex flex-col items-center"></div>
  </main>

  <footer id="contactos-y-redes" class="bg-gradient-to-r from-red-400 to-red-600 p-4 grid grid-cols-1 md:grid-cols-2">
    <div class="mensaje text-white text-center md:text-left">
      <p>¡Sígueme en mis redes sociales!</p>
    </div>
    <div id="redes" class="contactos flex justify-center gap-4 pt-2 md:justify-end">
      <a href="#" aria-label="Instagram"><img src="../assets/instagram-internet-media-svgrepo-com.svg" alt="" class="w-10"></a>
      <a href="#" aria-label="Facebook"><img src="../assets/facebook-svgrepo-com.svg" alt="" class="w-10"></a>
      <a href="#" aria-label="WhatsApp"><img src="../assets/whatsapp-svgrepo-com.svg" alt="" class="w-10"></a>
    </div>
  </footer>
  <script src="../jss/productosMultiplesFiltro.js"></script>
</body>
</html>
